<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Keactive</title>
</head>
<body>
  <div id="app"></div>
  <script src="../dist/index.js"></script>
  <script>
    const { render, useState, createElement: h, onBeforeMount, onMounted, onBeforeUpdate, onUpdated } = Keactive

    let id = 0

    function app() {
      const data = useState([])
      function handleAdd() {
        data.push(++id)
      }
      function handleDel() {
        data.pop()
      }
      function handleBottomToTop() {
        data.unshift(data.pop())
      }
      onBeforeMount(() => console.log('before-mount'))
      onMounted(() => console.log('mounted'))
      onBeforeUpdate(() => console.log('before-update'))
      onUpdated(() => console.log('updated'))
      return h('div', {},
        h('button', { onClick: handleAdd }, 'add'),
        h('button', { onClick: handleDel }, 'del'),
        h('button', { onClick: handleBottomToTop }, 'bottom to top'),
        h('ul', {}, data.map((i) => h('li', { key: i }, i)))
      )
    }

    render(h(app), document.getElementById('app'))
  </script>
</body>
</html>
