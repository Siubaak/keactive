<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kurge</title>
</head>
<body>
  <div id="app"></div>
  <script src="../dist/index.js"></script>
  <script>
    const { render, useRefs, createElement: h, onMounted } = Kurge

    let id = 1

    function app() {
      const refs = useRefs()
      onMounted(() => {
        refs.field.focus()
        console.log('auto focus', refs.field)
      })
      return h('input', { ref: 'field' })
    }

    render(h(app), document.getElementById('app'))
  </script>
</body>
</html>
