<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kurge</title>
</head>
<body>
  <div id="app"></div>
  <script src="../dist/index.js"></script>
  <script>
    const { render, useState, createElement: h, onBeforeMount, onMounted, onBeforeUpdate, onUpdated } = Kurge

    let id = 3

    function useList() {
      const data = useState([1, 2, 3])

      onBeforeMount(() => console.log('list before-mount'))
      onMounted(() => console.log('list mounted'))
      onBeforeUpdate(() => console.log('list before-update'))
      onUpdated(() => console.log('list updated'))
      
      return data
    }

    function app() {
      const data = useList()
      function handleAdd() {
        data.push(++id)
      }
      function handleDel() {
        data.pop()
      }
      function handleBottomToTop() {
        if (data.length) {
          data.unshift(data.pop())
        }
      }
      return h('div', {},
        h('button', { onClick: handleAdd }, 'add'),
        h('button', { onClick: handleDel }, 'del'),
        h('button', { onClick: handleBottomToTop }, 'bottom to top'),
        h('ul', {}, data.map((i) => h('li', { key: i }, i)))
      )
    }

    render(h(app), document.getElementById('app'))
  </script>
</body>
</html>
