<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Keactive</title>
</head>
<body>
  <div id="app"></div>
  <script src="../dist/index.js"></script>
  <script>
    let id = 0
    Keactive.useContext([])

    function list(_, context) {
      return Keactive.createElement('ul', {}, context.map((i) => Keactive.createElement('li', { key: i }, i)))
    }

    function app(_, context) {
      function handleAdd() {
        context.push(++id)
      }
      function handleDel() {
        context.pop()
      }
      function handleBottomToTop() {
        context.unshift(context.pop())
      }
      return Keactive.createElement('div', {},
        Keactive.createElement('button', { onClick: handleAdd }, 'add'),
        Keactive.createElement('button', { onClick: handleDel }, 'del'),
        Keactive.createElement('button', { onClick: handleBottomToTop }, 'bottom to top'),
        Keactive.createElement(list)
      )
    }

    Keactive.render(Keactive.createElement(app), document.getElementById('app'))
  </script>
</body>
</html>
