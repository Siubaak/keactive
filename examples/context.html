<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kurge</title>
</head>
<body>
  <div id="app"></div>
  <script src="../dist/index.js"></script>
  <script>
    const { render, useContext, createElement: h } = Kurge

    let id = 1

    useContext([])
    useContext([1])

    function list(_, context) {
      return h('ul', {}, context.map((i) => h('li', { key: i }, i)))
    }

    function app(_, context) {
      function handleAdd() {
        context.push(++id)
      }
      function handleDel() {
        context.pop()
      }
      function handleBottomToTop() {
        if (data.length) {
          data.unshift(data.pop())
        }
      }
      return h('div', {},
        h('button', { onClick: handleAdd }, 'add'),
        h('button', { onClick: handleDel }, 'del'),
        h('button', { onClick: handleBottomToTop }, 'bottom to top'),
        h(list)
      )
    }

    render(h(app), document.getElementById('app'))
  </script>
</body>
</html>
