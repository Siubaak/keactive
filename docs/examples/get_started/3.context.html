<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kurge</title>
</head>
<body>
  <div id="app"></div>
  <script src="../../proxy.polyfill.js"></script>
  <script src="kurge_1.1.1.js"></script>
  <script>
    var render = Kurge.render
    var createContext = Kurge.createContext
    var h = Kurge.createElement

    var count = createContext(0)

    function app() {
      return h('div', {},
        h('p', null, 'You clicked ' + count.value + ' times'),
        h('button', { onClick: function () { count.value++ } }, 'Click me')
      )
    }

    render(h(app), document.getElementById('app'))
  </script>
</body>
</html>
