<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kurge</title>
</head>
<body>
  <div id="app"></div>
  <script src="../../proxy.polyfill.js"></script>
  <script src="kurge_1.1.1.js"></script>
  <script>
    var render = Kurge.render
    var useRefs = Kurge.useRefs
    var useEffect = Kurge.useEffect
    var h = Kurge.createElement

    function app() {
      var refs = useRefs()
      useEffect(function () {
        refs.field.focus()
      })
      return h('input', { ref: 'field' })
    }

    render(h(app), document.getElementById('app'))
  </script>
</body>
</html>
