<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kurge</title>
</head>
<body>
  <div id="app"></div>
  <script src="../../dist/index.js"></script>
  <script>
    const { render, useState, createElement: h, onBeforeMount, onMounted, onBeforeUpdate, onUpdated, onBeforeUnMount, onUnMounted } = Kurge

    let id = 0

    function list(props) {
      onBeforeMount(() => console.log('  list before-mount'))
      onMounted(() => console.log('  list mounted'))
      onBeforeUpdate(() => console.log('  list before-update'))
      onUpdated(() => console.log('  list updated'))
      onBeforeUnMount(() => console.log('  list before-unmount'))
      onUnMounted(() => console.log('  list unmounted'))
      return h('ul', {}, props.list.map((i) => h('li', { key: i }, i)))
    }

    function app() {
      const data = useState([])
      function handleAdd() {
        data.push(++id)
      }
      function handleDel() {
        data.pop()
      }
      function handleBottomToTop() {
        if (data.length) {
          data.unshift(data.pop())
        }
      }
      onBeforeMount(() => console.log('app before-mount'))
      onMounted(() => console.log('app mounted'))
      onBeforeUpdate(() => console.log('app before-update'))
      onUpdated(() => console.log('app updated'))
      return h('div', {},
        h('button', { onClick: handleAdd }, 'add'),
        h('button', { onClick: handleDel }, 'del'),
        h('button', { onClick: handleBottomToTop }, 'bottom to top'),
        h('p', {}, data.length),
        data.length ? h(list, { list: data }) : h('p', {}, 'no data')
      )
    }

    render(h(app), document.getElementById('app'))
  </script>
</body>
</html>
