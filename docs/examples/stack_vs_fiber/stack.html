<!DOCTYPE html>
<html style="width: 100%; height: 100%; overflow: hidden;">
  <head>
    <meta charset="utf-8">
    <title>Kurge Stack Example</title>
    <link rel="stylesheet" href="base.css" />
  </head>
  <body>
    <h1>Kurge Stack Example</h1>
    <div id="app"></div>
    <script src="vconsole.min.js"></script>
    <script>
      new VConsole()
    </script>
    <script src="kurge_stack.js"></script>
    <script>
      if (typeof Object.assign != 'function') {
        Object.defineProperty(Object, 'assign', {
          value: function assign(target, varArgs) {
            if (target == null) {
              throw new TypeError('Cannot convert undefined or null to object')
            }

            var to = Object(target)

            for (var index = 1; index < arguments.length; index++) {
              var nextSource = arguments[index]

              if (nextSource != null) {
                for (var nextKey in nextSource) {
                  if (Object.prototype.hasOwnProperty.call(nextSource, nextKey)) {
                    to[nextKey] = nextSource[nextKey]
                  }
                }
              }
            }
            return to
          },
          writable: true,
          configurable: true
        })
      }

      var render = Kurge.render
      var useState = Kurge.useState
      var useEffect = Kurge.useEffect
      var h = Kurge.createElement

      var dotStyle = {
        position: 'absolute',
        background: '#61dafb',
        font: 'normal 15px sans-serif',
        textAlign: 'center',
        cursor: 'pointer'
      }
      var containerStyle = {
        position: 'absolute',
        transformOrigin: '0 0',
        left: '50%',
        top: '50%',
        width: '10px',
        height: '10px',
        background: '#eee'
      }
      var targetSize = 25

      function Dot(props) {
        var hover = useState(false)
        var s = props.size * 1.3
        var style = Object.assign({}, dotStyle, {
          width: s + 'px',
          height: s + 'px',
          left: (props.x) + 'px',
          top: (props.y) + 'px',
          borderRadius: (s / 2) + 'px',
          lineHeight: (s) + 'px',
          background: hover.value ? '#ff0' : dotStyle.background
        })
        return (
          h('div', {
            style: style,
            onMouseEnter: function () { hover.value = true },
            onMouseLeave: function () { hover.value = false }
          }, hover.value ? '*' + props.text + '*': props.text)
        )
      }
      function SierpinskiTriangle(props) {
        var x = props.x
        var y = props.y
        var s = props.s
        var children = props.children

        if (s <= targetSize) {
          return h(Dot, {
              x: x - (targetSize / 2),
              y: y - (targetSize / 2),
              size: targetSize,
              text: children
          })
        }

        var newSize = s / 2
        var slowDown = true
        if (slowDown) {
          var e = performance.now() + 0.8
          while (performance.now() < e) {
            // Artificially long execution time.
          }
        }
        s /= 2
        return h('div', null,
          h(SierpinskiTriangle, {
            x: x,
            y: y - (s / 2),
            s: s
          }, children),
          h(SierpinskiTriangle, {
            x: x - s,
            y: y + (s / 2),
            s: s
          }, children),
          h(SierpinskiTriangle, {
            x: x + s,
            y: y + (s / 2),
            s: s
          }, children)
        )
      }
      SierpinskiTriangle.shouldUpdate = function(oldProps, newProps) {
        var o = oldProps;
        var n = newProps;
        return !(
          o.x === n.x &&
          o.y === n.y &&
          o.s === n.s &&
          o.children === n.children
        )
      }

      var start = Date.now()
      function ExampleApplication(props) {
        var animation = useState(0)
        var seconds = useState(0)

        function tick() {
          seconds.value = (seconds.value % 10) + 1
        }
        useEffect(function () {
          var id = setTimeout(tick, 1000)
          return function () {
            clearTimeout(id)
          }
        }, [seconds.value])
        function change() {
          animation.value++
        }
        useEffect(function () {
          var id = requestAnimationFrame(change, 17)
          return function () {
            cancelAnimationFrame(id)
          }
        }, [animation.value])
        
        var elapsed = Date.now() - start
        var t = (elapsed / 1000) % 10
        var scale = 1 + (t > 5 ? 10 - t : t) / 10
        var transform = 'scaleX(' + (scale / 2.1) + ') scaleY(0.7) translateZ(0.1px)'

        return (
          h('div', { id: 'app', style: Object.assign({}, containerStyle, { transform: transform }) },
            h('div', null,
              h(SierpinskiTriangle, {
                x: 0,
                y: 0,
                s: 1000
              }, seconds.value)
            )
          )
        )
      }

      render(h(ExampleApplication), document.getElementById('app'))
    </script>
  </body>
</html>
